<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">

</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">

</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time">

</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='goods')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>商品详情页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <img th:src="${goods.picture}" th:width="300px" th:height="300px">
            <p><strong>商品名称：</strong><span th:text="${goods.goodsName}"></span></p>
            <p><strong>商品描述：</strong><span th:text="${goods.description}"></span></p>
            <p><strong>商品价格：</strong><span th:text="${goods.price}"></span></p>
            <p><strong>发布人：</strong><span th:text="${goods.userName}"></span></p>
            <p><strong>发布时间：</strong><span th:text="${goods.createTime}">/span></p>

            <a th:href="@{/toShowAllGoods}" href="showGoods.html">返回</a>
        </div>
    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer"></footer>
</body>
</html>
