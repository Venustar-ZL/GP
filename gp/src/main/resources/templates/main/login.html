<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" >
    <meta charset="UTF-8">
    <title>系统登录 - 闲置物品交易平台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../css/style.css"/>
</head>
<body class="login_bg">
<section class="loginBox">
    <header class="loginHeader">
        <h1>闲置物品交易平台</h1>
    </header>
    <section class="loginCont">
        <form class="loginForm" th:action="@{/login}" th:method="get" action="../main/index.html">
            <div class="inputbox">
                <label for="username">用户名</label>
                <input id="username" type="text" name="username"  required/>
            </div>
            <div class="inputbox">
                <label for="password">密码</label>
                <input id="password" type="password" name="password"  required/>
            </div>
            <div class="subBtn">
                <input type="checkbox" value="记住我"/> 记住我
            </div>
            <br/>
            <div class="subBtn">
                <input type="submit" value="登录" />
                <input type="reset" value="重置"/>
            </div>
            <br/>
            <div style="margin-left: 100px;">
                <a  href="#" th:href="@{/index.html(l='zh_CN')}">中文</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a  href="#" th:href="@{/index.html(l='en_US')}">English</a>
            </div>
        </form>
    </section>
</section>
</body>
</html>
