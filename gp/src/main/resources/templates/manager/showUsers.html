<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">

</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">

</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time">

</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='show')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>管理用户界面</span>
        </div>

        <form id="searchForm" th:action="@{/showAllUser}" th:method="get">
            <div class="search">
                <span>用户名：</span>
                <input type="text" th:value="${userName}" name="userName" placeholder="请输入用户名"/>
                <input type="button" onclick="$('#searchForm').submit();" value="查询"/>
            </div>
        </form>
        <!--用户列表-->
        <table class="providerTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="20%">用户名</th>
                <th width="20%">发布商品数量</th>
                <th width="25%">创建时间</th>
                <th width="25%">修改时间</th>
                <th width="10%">操作</th>
            </tr>
            <tr th:each="user : ${userList}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.goodsCount}"></td>
                <td th:text="${user.createTime}"></td>
                <td th:text="${user.updateTime}"></td>
                <td>
                    <a th:href="@{/getUserInfo/} + ${user.userUuid}" th:method="get" href="userInfo.html"><img th:src="@{/img/read.png}" src="../img/read.png" alt="查看" title="查看"/></a>
                    <a th:href="@{/toUpdateUserInfo/} + ${user.userUuid}" th:method="get" href="updateUser.html"><img th:src="@{/img/xiugai.png}" src="../img/xiugai.png" alt="修改" title="修改"/></a>
                </td>
            </tr>

        </table>

    </div>
</section>

<footer class="footer" th:replace="main/public :: #public_footer"></footer>

<script src="../js/jquery.js"></script>
</body>
</html>
