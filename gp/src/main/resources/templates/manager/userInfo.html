<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="manager/managerPublic :: #public_head">

</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="manager/managerPublic :: #public_header">

</header>
<!--时间-->
<section class="publicTime" th:replace="manager/managerPublic:: #public_time">

</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="manager/managerPublic :: #public_left(activeUri='goods')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户详情页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>用户名：</strong><span th:text="${user.userName}"></span></p>
            <p><strong>发布商品数量：</strong><span th:text="${user.goodsCount}"></span></p>
            <p><strong>创建时间：</strong><span th:text="${user.createTime}"></span></p>
            <p><strong>修改时间：</strong><span th:text="${user.updateTime}"></span></p>
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="10%">商品名称</th>
                    <th width="20%">商品图片</th>
                    <th width="15%">商品描述</th>
                    <th width="10%">商品价格</th>
                    <th width="10%">发布人</th>
                    <th width="25%">发布时间</th>
                </tr>
                <tr th:each="goods : ${goodsList}">
                    <td th:text="${goods.goodsName}"></td>
                    <td><img th:src="${goods.picture}" th:width="60px" th:height="30px"></td>
                    <td th:text="${goods.description}"></td>
                    <td th:text="${goods.price}"></td>
                    <td th:text="${goods.userName}"></td>
                    <td th:text="${goods.createTime}"></td>
                </tr>

            </table>
            <a th:href="@{/toShowAllUser}" href="showUsers.html">返回</a>
        </div>
    </div>
</section>
<footer class="footer" th:replace="manager/managerPublic :: #public_footer"></footer>
</body>
</html>
