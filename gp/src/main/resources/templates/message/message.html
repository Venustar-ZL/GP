<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
    <style>
        #message{
            margin-top:40px;
            border:1px solid gray;
            padding:20px;
        }
    </style>
</head>

<body>

用户名称：<input id="nickname" th:value="${userName}">
<hr />


<br />
接收人：
<select>
    <option id = "toUser" th:each="user : ${userList}" th:text="${user.userName}"></option>
</select>
消息：<input id="text" type="text" />
<button onclick="send()">发送</button>
<div id="message"></div>
<body οnlοad="conectWebSocket();">
</body>
<button onclick="closeWebSocket()">结束聊天</button>
</body>

<script type="text/javascript">
    var websocket = null;

    function conectWebSocket(){

        var nickname = document.getElementById("nickname").value;
        if(nickname===""){
            alert("请输入昵称");
            return;
        }

        //判断当前浏览器是否支持WebSocket
        if ('WebSocket'in window) {
            websocket = new WebSocket("ws://localhost:9999/websocket/" + nickname);
        } else {
            alert('Not support websocket')
        }


        //连接发生错误的回调方法
        websocket.onerror = function() {
            setMessageInnerHTML("error");
        };

        //连接成功建立的回调方法
        websocket.onopen = function() {
            setMessageInnerHTML("Loc MSG: 成功建立连接");
        }

        //接收到消息的回调方法
        websocket.onmessage = function(event) {
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function() {
            setMessageInnerHTML("Loc MSG:关闭连接");
        }

        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function() {
            websocket.close();
        }
    }

    window.onload = conectWebSocket;



    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
        //获取输入的文本信息进行发送
        var message = document.getElementById('text').value;
        var toUser = document.getElementById('toUser').value;
        var socketMsg = {msg:message,toUser:toUser};
        if(toUser === ''){
            //群聊.
            socketMsg.type = 0;
        }else{
            //单聊.
            socketMsg.type = 1;
        }

        websocket.send(JSON.stringify(socketMsg));
    }
</script>
<script type="text/javascript">
    window.οnlοad=function(){
        conectWebSocket();
    }
</script>
</html>
